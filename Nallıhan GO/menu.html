
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NallıhanGo | Menü</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="menu-header">
        <a href="yemek.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="shop-title-container">
            <h3>Meşhur Nallıhan Dönercisi</h3>
            <span class="delivery-info">30 dk • Minimum ₺100</span>
        </div>
    </header>

    <main class="container">
        <h2 class="menu-section-title">Popüler Lezzetler</h2>

        <div class="product-card">
            <div class="product-info">
                <h4>Et Döner Dürüm</h4>
                <p>Özel soslu, lavaş, patates ve turşu ile.</p>
                <span class="price">₺120,00</span>
            </div>
            <div class="product-action">
                <div class="product-img" style="background-image: url('https://images.unsplash.com/photo-1633321702518-7feccaf0ad44?auto=format&fit=crop&w=200');"></div>
                <button class="add-btn" onclick="addToCart('Et Döner Dürüm', 120)">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-info">
                <h4>Öğrenci Menüsü</h4>
                <p>Tavuk Döner + Patates Kızartması + Ayran.</p>
                <span class="price">₺85,00</span>
            </div>
            <div class="product-action">
                <div class="product-img" style="background-image: url('https://images.unsplash.com/photo-1513185158878-8d8c196b3f68?auto=format&fit=crop&w=200');"></div>
                <button class="add-btn" onclick="addToCart('Öğrenci Menüsü', 85)">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </main>

    <div id="cart-summary" class="cart-summary-bar">
        <div class="summary-info">
            <span id="cart-count">0</span> Ürün
        </div>
        <button class="view-cart-btn" onclick="location.href='sepet.html'">
            Sepeti Gör <span id="cart-total">₺0,00</span>
        </button>
    </div>


    <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        
        // Sepet barını göster
        document.getElementById('cart-summary').style.display = 'flex';
        
        // Bilgileri güncelle
        document.getElementById('cart-count').innerText = cart.length;
        document.getElementById('cart-total').innerText = '₺' + total.toFixed(2);
        
        // Veriyi geçici olarak kaydet (Sayfa değişince silinmemesi için)
        localStorage.setItem('cart', JSON.stringify(cart));
        localStorage.setItem('total', total);
    }
</script>

</body>
</html>
