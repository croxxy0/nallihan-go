<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NallıhanGo | Hızlı Teslimat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">Nallıhan<span>Go</span></div>
            <div class="address-bar">
                <i class="fas fa-map-marker-alt"></i>
                <span>Nallıhan MYO / Okul</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="banner">
            <div class="banner-text">
                <h2>Öğrenci Dostu!</h2>
                <p>İlk siparişe özel %20 indirim.</p>
                <button class="banner-btn">Hemen Kap</button>
            </div>
            <div class="banner-img">
                <i class="fas fa-utensils"></i>
            </div>
        </section>

        <section class="quick-categories">
            <div class="cat-item">
                <div class="cat-icon"><i class="fas fa-hamburger"></i></div>
                <span>Döner</span>
            </div>
            <div class="cat-item">
                <div class="cat-icon"><i class="fas fa-pizza-slice"></i></div>
                <span>Pizza</span>
            </div>
            <div class="cat-item">
                <div class="cat-icon"><i class="fas fa-coffee"></i></div>
                <span>Kahve</span>
            </div>
            <div class="cat-item">
                <div class="cat-icon"><i class="fas fa-apple-alt"></i></div>
                <span>Manav</span>
            </div>
        </section>

        <section class="main-services">
            <a href="yemek.html" class="service-card food">
                <div class="overlay"></div>
                <div class="card-content">
                    <h3>Yemek</h3>
                    <p>Restoranlardan sıcak lezzetler</p>
                </div>
            </a>

            <a href="market.html" class="service-card market">
                <div class="overlay"></div>
                <div class="card-content">
                    <h3>Market</h3>
                    <p>İhtiyaçların dakikalar içinde kapında</p>
                </div>
            </a>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Ana Sayfa</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Ara</span>
        </a>
        <a href="#" class="nav-item cart-btn">
            <div class="cart-circle">
                <i class="fas fa-shopping-basket"></i>
            </div>
        </a>
        <a href="https://wa.me/905000000000" class="nav-item" target="_blank">
    <i class="fas fa-headset"></i>
    <span>Destek</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        
        // Sepet barını göster
        document.getElementById('cart-summary').style.display = 'flex';
        
        // Bilgileri güncelle
        document.getElementById('cart-count').innerText = cart.length;
        document.getElementById('cart-total').innerText = '₺' + total.toFixed(2);
        
        // Veriyi geçici olarak kaydet (Sayfa değişince silinmemesi için)
        localStorage.setItem('cart', JSON.stringify(cart));
        localStorage.setItem('total', total);
    }
</script>

</body>
</html>
